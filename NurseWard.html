<!DOCTYPE html>
<html>
  <head>
    <title>Nurses</title>
  
    <style>
      /* CSS styling goes here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        color: #003399;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        width: 300px;
        margin: 16px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 5px;
        background-color: #fff;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px 5px 0 0;
      }
      .card-content {
        padding: 16px;
      }
      h2 {
        margin-top: 0;
        margin-bottom: 8px;
        color: #003399;
      }
      p {
        margin: 0;
      }
      .shift {
        margin-top: 8px;
        font-weight: bold;
        color: #666;
      }
      .button {
        background-color: #003399;
        border: none;
        color: #fff;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-top: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Nurses</h1>
    <div class="container">
      <div class="card">
        <img class="card-img" src="https://via.placeholder.com/300x200.png?text=Day+Shift" alt="Day Shift">
        <div class="card-content">
          <h2>Day Shift</h2>
          <p>Nurses working the day shift typically work from 7:00 AM to 7:00 PM.</p>
          <p class="shift">Shift Time: 7:00 AM - 7:00 PM</p>
          <a href="NurseData.html" style="
display: inline-block; 
padding: 10px; 
background-color: blue; 
color: white; 
text-decoration: none; 
border-radius: 5px;">View Nurses</a>
        </div>
      </div>
      <div class="card">
        <img class="card-img" src="https://via.placeholder.com/300x200.png?text=Night+Shift" alt="Night Shift">
        <div class="card-content">
          <h2>Night Shift</h2>
          <p>Nurses working the night shift typically work from 7:00 PM to 7:00 AM.</p>
          <p class="shift">Shift Time: 7:00 PM - 7:00 AM</p>
          <a href="NurseDataNight.html" style="
display: inline-block; 
padding: 10px; 
background-color: blue; 
color: white; 
text-decoration: none; 
border-radius: 5px;">View Nurses</a>
        </div>
      </div>
    </div>

}
</style>















  </body>
</html>
